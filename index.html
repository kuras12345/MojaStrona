<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuras/title>
    <meta name="description" content="NovaTech dostarcza nowoczesne rozwiązania IT dla Twojego biznesu. Strony internetowe, aplikacje mobilne i konsulting.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="container">
            <a href="#hero" class="logo">NovaTech</a>
            <ul>
                <li><a href="#o-nas">O Nas</a></li>
                <li><a href="#uslugi">Usługi</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container hero-content">
                <h1>Innowacyjne Rozwiązania dla Cyfrowego Świata</h1>
                <p>Tworzymy przyszłość Twojej firmy dzięki technologii, która inspiruje.</p>
                <a href="#uslugi" class="cta-button">Zobacz nasze usługi</a>
            </div>
        </section>

        <section id="o-nas">
            <div class="container">
                <h2>Kim Jesteśmy?</h2>
                <p>NovaTech to zespół pasjonatów technologii, którzy od lat przekuwają pomysły w realne, działające produkty cyfrowe. Naszą misją jest dostarczanie oprogramowania najwyższej jakości, które nie tylko spełnia oczekiwania, ale także je przewyższa. Wierzymy w siłę czystego kodu, intuicyjnego designu i partnerskiej współpracy.</p>
            </div>
        </section>

        <section id="uslugi">
            <div class="container">
                <h2>Nasze Usługi</h2>
                <div class="uslugi-grid">
                    <div class="usluga-card">
                        <h3>Strony Internetowe</h3>
                        <p>Projektujemy i wdrażamy nowoczesne, responsywne strony WWW, które są wizytówką Twojej firmy w internecie.</p>
                    </div>
                    <div class="usluga-card">
                        <h3>Aplikacje Mobilne</h3>
                        <p>Tworzymy natywne i hybrydowe aplikacje na platformy iOS i Android, które angażują użytkowników i rozwijają biznes.</p>
                    </div>
                    <div class="usluga-card">
                        <h3>Konsulting IT</h3>
                        <p>Wspieramy firmy w podejmowaniu strategicznych decyzji technologicznych, optymalizując procesy i koszty.</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="kontakt">
            <div class="container">
                <h2>Skontaktuj się z nami</h2>
                <p>Masz pytanie lub pomysł na projekt? Wypełnij formularz, a my odezwiemy się do Ciebie!</p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Imię i Nazwisko</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adres e-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Wiadomość</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Wyślij wiadomość</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 NovaTech. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>

</body>
</html>
