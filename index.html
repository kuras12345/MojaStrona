
		  
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .code-container {
            position: relative;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 15px;
            padding-top: 40px; /* Robimy więcej miejsca na górze na przycisk */
            border-radius: 5px;
            margin: 20px 0;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s; /* Płynna zmiana koloru */
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        pre {
            margin: 0;
            white-space: pre-wrap; /* Zawijanie tekstu w razie potrzeby */
        }
    </style>
</head>
<body>

    <h1>Mój fragment kodu</h1>
    <p>Kliknij przycisk, aby skopiować poniższą komendę.</p>

    <div class="code-container">
        <button class="copy-button">Kopiuj</button>
        <pre><code id="my-code">python --version</code></pre>
    </div>

<script>
    const copyButton = document.querySelector('.copy-button');
    const codeBlock = document.getElementById('my-code');

    copyButton.addEventListener('click', () => {
        const codeToCopy = codeBlock.innerText;

        navigator.clipboard.writeText(codeToCopy).then(() => {
            copyButton.textContent = 'Skopiowano!';
            setTimeout(() => {
                copyButton.textContent = 'Kopiuj';
            }, 2000);
        }).catch(err => {
            console.error('Błąd podczas kopiowania: ', err);
            copyButton.textContent = 'Błąd!';
        });
    });
</script>

</body>
</html>
