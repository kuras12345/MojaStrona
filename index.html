<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Witam wszystkim</title>
</head>
<body>
<p>Witam wszystkim </p>

<hr />

<p><strong>kliknij żeby skopiować tekst</strong></p>

<p><a href="#" onclick="copyOnClick('witaj pawel'); return false;" style="cursor: pointer; color: blue; text-decoration: underline;">
 Skopiuj
</a></p>

<p><span id="copyConfirmMsg" style="margin-left: 10px; color: green; font-weight: bold;"></span></p>
<script>
function copyOnClick(textToCopy) {
  navigator.clipboard.writeText(textToCopy).then(() => {
    const confirmMsg = document.getElementById('copyConfirmMsg');
    confirmMsg.textContent = 'Skopiowano! ✅';
    setTimeout(() => { confirmMsg.textContent = ''; }, 2000);
  }).catch(err => {
    console.error('Błąd kopiowania:', err);
  });
}
</script>
</body>
</html>
